<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body,
        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: white;
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        footer,
        article {
            font-family: monospace;
            color: black;
            font-size: 15px;
            text-shadow: 1px 1px 1px #737373;
        }

        footer {
            position: absolute;
            width: 100%;
            height: 30px;
            line-height: 30px;
            bottom: 0;
            left: 0;
            text-align: right;
            padding-right: 40px;
        }

        article {
            width: 50%;
            max-width: 350px;
            position: absolute;
            top: 0;
            left: 0;
            color: black;
            font-size: 15px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <img id="image" src="images/convertido1000.png" style="display: none;" />
    <canvas id="canvas1"></canvas>
    <script>
        const canvas = document.getElementById("canvas1");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particleArray = [];


        // get mouse mouse position ///////////////////////////////
        let mouse = {
            x: null,
            y: null,
            radius: 80
        }
        window.addEventListener('mousemove',
            function (event) {
                mouse.x = event.x + canvas.clientLeft / 2;
                mouse.y = event.y + canvas.clientTop / 2;
            });

        function drawImage() {
            let imageWidth = png.width || png.naturalWidth;
            let imageHeight = png.height || png.naturalHeight;
            const data = ctx.getImageData(0, 0, imageWidth, imageHeight);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            class Particle {
                constructor(x, y, color, size) {
                    this.x = x + canvas.width / 2 - png.width * 2,
                        this.y = y + canvas.height / 2 - png.width * 2,
                        this.color = color,
                        this.size = 2,
                        this.baseX = x + canvas.width / 2 - png.width * 2,
                        this.baseY = y + canvas.height / 2 - png.width * 2,
                        this.density = ((Math.random() * 10) + 2);
                }
                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.closePath();
                    ctx.fill();
                }
                update() {
                    ctx.fillStyle = this.color;
                    // check mouse position/particle position - collision detection
                    let dx = mouse.x - this.x;
                    let dy = mouse.y - this.y;
                    let distance = Math.sqrt(dx * dx + dy * dy);
                    let forceDirectionX = dx / distance;
                    let forceDirectionY = dy / distance;
                    // distance past which the force is zero
                    var maxDistance = 80;
                    var force = (maxDistance - distance) / maxDistance;

                    // if we go below zero, set it to zero.
                    if (force < 0) force = 0;

                    let directionX = (forceDirectionX * force * this.density) * 0.9;
                    let directionY = (forceDirectionY * force * this.density) * 0.9;

                    if (distance < mouse.radius + this.size) {
                        this.x -= directionX;
                        this.y -= directionY;
                    } else {
                        if (this.x !== this.baseX) {
                            let dx = this.x - this.baseX;
                            let dy = this.y - this.baseY;
                            this.x -= dx / 5;
                        } if (this.y !== this.baseY) {
                            let dx = this.x - this.baseX;
                            let dy = this.y - this.baseY;
                            this.y -= dy / 5;
                        }
                    }
                    this.draw();
                }
            }
            function init() {
                particleArray = [];

                for (var y = 0, y2 = data.height; y < y2; y++) {
                    for (var x = 0, x2 = data.width; x < x2; x++) {
                        if (data.data[(y * 4 * data.width) + (x * 4) + 3] > 128) {
                            let positionX = x;
                            let positionY = y;
                            let color = "rgb(" + data.data[(y * 4 * data.width) + (x * 4)] + "," + data.data[(y * 4 * data.width) + (x * 4) + 1] + "," + data.data[(y * 4 * data.width) + (x * 4) + 2] + ")";

                            particleArray.push(new Particle(positionX * 4, positionY * 4, color));

                        }
                    }
                }

            }
            function animate() {
                requestAnimationFrame(animate);
                ctx.fillStyle = 'rgba(255,255,255,.2)';
                ctx.fillRect(0, 0, innerWidth, innerHeight);
                // ctx.clearRect(0,0,innerWidth,innerHeight);


                for (let i = 0; i < particleArray.length; i++) {
                    particleArray[i].update();
                }
            }
            init();
            animate();

            // RESIZE SETTING - empty and refill particle array every time window changes size + change canvas size
            window.addEventListener('resize',
                function () {
                    canvas.width = innerWidth;
                    canvas.height = innerHeight;
                    init();
                });
        }

        function getBase64Image(img) {
            // Create an empty canvas element
            var canvas = document.createElement("canvas");
            canvas.width = img.width;
            canvas.height = img.height;

            // Copy the image contents to the canvas
            var ctx = canvas.getContext("2d");
            ctx.drawImage(img, 0, 0);

            // Get the data-URL formatted image
            // Firefox supports PNG and JPEG. You could check img.src to
            // guess the original format, but be aware the using "image/jpg"
            // will re-encode the image.
            var dataURL = canvas.toDataURL("image/png");

            return dataURL;

            return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
        }
        const png = document.getElementById('image')
        // const imageData = getBase64Image(image)




        // Run drawImage after page has been fully loaded
        window.addEventListener('load', (event) => {
            console.log('page has loaded');
            ctx.drawImage(png, 0, 0);
            drawImage();
        });
    </script>

</body>

</html>
