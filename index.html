<!DOCTYPE html>
<html>

<head>
	<title>Interactive Image Particles</title>
	<style type="text/css">
		canvas {
			min-width: 100vw;
			height: 100vh;
			position: fixed;
		}

		body {
			background: url('images/Whale-[Fondo].jpg');
		}
	</style>
</head>

<body>
	<img id="image" src="images/convertido1000.png" style="display: none;" />
	<!-- <img id="image2" src="" alt=""> -->
	<canvas id="canvas"></canvas>

	<!--Image Particles Library-->
	<script type="text/javascript"
		src="https://res.cloudinary.com/ossamarafique/raw/upload/v1533889440/imageparticles.js"></script>
	<!--Initialize the Particles-->
	<script type="text/javascript">

		function getBase64Image(img) {
			// Create an empty canvas element
			var canvas = document.createElement("canvas");
			canvas.width = img.width;
			canvas.height = img.height;

			// Copy the image contents to the canvas
			var ctx = canvas.getContext("2d");
			ctx.drawImage(img, 0, 0);

			// Get the data-URL formatted image
			// Firefox supports PNG and JPEG. You could check img.src to
			// guess the original format, but be aware the using "image/jpg"
			// will re-encode the image.
			var dataURL = canvas.toDataURL("image/png");

			return dataURL;

			return dataURL.replace(/^data:image\/(png|jpg);base64,/, "");
		}
		const image = document.getElementById('image')
		const imageData = getBase64Image(image)
		/**
			Canvas ID (Compulsory)
			Image Data (Compulsory)
			Density (Optional, Default Value is 14)
			Distance Between Particles (Optional, Default value is 28)
			Base Radius (Optional, Default Value is 2)
			Max Line Thickness (Optional, Default value is 1)
			Reaction Sensitivity (Optional, Default Value is 2)
			Line Thickness (Optional, Default value is 1)
		*/
		ImageParticles.initialize('canvas', imageData, 10, 28, 1);
	</script>
</body>

</html>
